<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Émilou Duvauchelle — Artiste Scénographe</title>
</head>
<body>
    <main>
      <div class="header-container">
        <div class="header">
          <div class="title">
            <h1>Émilou Duvauchelle</h1>
            <h2>Artiste Scénographe</h2>
          </div>
          <ul class="links">
            <li><a href="./assets/pdfs/book.pdf">Book</a></li> |
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="contact" class="contact-form">
        <h2>Contactez-moi !</h2>

        <div class="form-container">
          <img src="./assets/images/contact.jpg" alt="Contactez-moi">
          <form
            action="https://formspree.io/xeqraoko"
            method="POST"
          >
            <label>
              Votre email :
              <input type="text" name="_replyto">
            </label>
            <label>
              Votre message :
              <textarea name="message"></textarea>
            </label>
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
</body>
</html>
